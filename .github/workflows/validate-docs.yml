name: Documentation Compliance (v3.1)

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/validate-docs.sh"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Hardened Governance Check
        run: |
          chmod +x ./scripts/validate-docs.sh
          ./scripts/validate-docs.sh
